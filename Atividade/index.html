<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Cadastro de Livros</title>
</head>



<body background="imagem/fundo.2.jfif" >
    <font color="white" >
    <h1 align="center" >  Cadastro de Livros</h1>
    <br> <br>
    <table align="center"  height="200">
        <tr>
            <td>
                <fieldset>
                    <legend>
                        Dados pessoais
                    </legend>
                    <table width="200" height="155">
                        <tr>
                            <td><label for="nome"> Nome completo</label></td>
                            <td><input type="text" id="nome" name="nome" placeholder="Digite seu nome completo"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="Telefone">Telefone</label></td>
                            <td><input type="number" id="numero" name="numero" max="11" placeholder="Numero de telefone"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="Datanasc">Data de nascimento</label></td>
                            <td><input type="date" id="Datanasc" name="Datanasc" required></td>
                        </tr>
                        <tr>
                            <td><label> Sexo: </label></td>
                            <td>
                                <input type="radio" id="sexo" name="sexo" value="Masculino" required>
                                <label>Masculino</label>

                                <br>
                                <input type="radio" id="sexo" name="sexo" value="Feminino" required>
                                <label>Feminino</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Código de usuário</label></td>
                            <td><input type="text" id="cod" name="cod" size="10" maxlength="10" placeholder="codigo de usuario" disabled ></td>
                        </tr>
                    </table>
                </fieldset>
            </td>
            
            <td>
                <fieldset>
                    <legend>Livros</legend>
                    <form action="#" method="post">

                        <table width="250" height="155">
                            <tr>
                                <td><label for="tituloLivro">Título do Livro:</label></td>
                                <td><input type="text" id="tituloLivro" name="tituloLivro" placeholder="Nome do Livro"
                                        required></td>
                            </tr>

                            <tr>
                                <td><label for="autorLivro">Autor:</label></td>
                                <td><input type="text" id="autorLivro" name="autorLivro" placeholder="Nome do autor"
                                        required></td>
                            </tr>

                            <tr>
                                <td><label>Gêreno:</label></td>
                                <td><select name="gereno" id="gereno" required>
                                        <option value="" selected="selected">-- Selecione --</option>
                                        <option value="Romance">Romance</option>
                                        <option value="Biografia">Biografia</option>
                                        <option value="conto">Conto</option>
                                        <option value="poesia">Poesia</option>
                                        <option value="fabula">Fábula</option>
                                        <option value="cientifico">Científico</option>
                                    </select> </td>
                            </tr>

                            <tr>
                                <td><label for="anoPublicacao">Ano de Publicação:</label></td>
                                <td><input type="date" id="anoPublicacao" name="anoPublicacao" min="0" required></td>
                            </tr>

                            <tr>
                                <td><label for="paginasLivro">Número de Páginas:</label></td>
                                <td><input type="number" id="paginasLivro" name="paginasLivro" min="1" required></td>
                            </tr>

                            <tr>
                                <td><label for="avaliacaoLivro">Avaliação:</label></td>
                                <td><input type="range" id="avaliacaoLivro" name="avaliacaoLivro" min="1" max="5"
                                        step="1" required></td>
                            </tr>

                            <tr>
                                <td><label for="capaLivro">Capa do Livro:</label></td>
                                <td><input type="file" id="capaLivro" name="capaLivro"></td>
                            </tr>

                            <tr>
                                <td><label for="dataCadastro">Data de Cadastro:</label></td>
                                <td><input type="date" id="dataCadastro" name="dataCadastro" readonly></td>
                </fieldset>
            </td>
            
        </tr>
    </table>
        <td>
            <fieldset>
                <legend>Disponibilidade</legend>
                <table border="" width="250" height="155">
                    <tr>
                        <td><label for="disponivel">Disponível para Empréstimo:</label></td>
                        <td><input type="radio" id="Sim" name="Sim" value="0">Sim
                            <input type="radio" id="Sim" name="Sim" value="1">Não
                        </td>
                    </tr>
                    <tr>
                        <td><label for="dataEmprestimo">Data de Empréstimo:</label></td>
                        <td><input type="date" id="dataEmprestimo" name="dataEmprestimo" disabled></td>
                    </tr>
                    <tr>
                        <td><label for="observacoes">Observações:</label></td>
                        <td><textarea id="observacoes" name="observacoes" rows="4" cols="10"
                                placeholder="Digite aqui..."></textarea></td>
                    </tr>
        
                </table>
        
            </fieldset>
        </td>


    <tr align="center" >
        <td colspan="3"><input type="submit" value="Cadastrar Livro">
            <input type="reset" value="Limpar">
        </td>
    </tr>
 </table>
</font>
</body>

</html>
